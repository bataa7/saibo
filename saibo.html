<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博要饭</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-text-color: #f40;
            --neon-border-color: #08f;
            --neon-green: #0ff;
            --neon-purple: #f0f;
            --dark-bg: #0a0a12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(40, 0, 80, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 80, 120, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, #000, #0a0015);
            position: relative;
            overflow-x: hidden;
        }

        /* 扫描线效果 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .header {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .header-btn {
            width: 80px;
            height: 80px;
            border: 2px solid var(--neon-border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 20, 40, 0.5);
            box-shadow: 0 0 15px var(--neon-border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--neon-border-color);
        }

        .header-btn i {
            font-size: 30px;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .title {
            font-size: 3.5rem;
            font-weight: 200;
            color: #fff;
            text-shadow: 0 0 7px #fff,
                         0 0 10px #fff,
                         0 0 21px var(--neon-text-color),
                         0 0 42px var(--neon-text-color),
                         0 0 82px var(--neon-text-color),
                         0 0 92px var(--neon-text-color),
                         0 0 102px var(--neon-text-color),
                         0 0 151px var(--neon-text-color);
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 50px;
            line-height: 1.3;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 7px #fff,
                            0 0 10px #fff,
                            0 0 21px var(--neon-text-color),
                            0 0 42px var(--neon-text-color),
                            0 0 82px var(--neon-text-color),
                            0 0 92px var(--neon-text-color),
                            0 0 102px var(--neon-text-color),
                            0 0 151px var(--neon-text-color);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .donation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .donation-item {
            background: rgba(0, 20, 40, 0.6);
            border: 3px solid var(--neon-border-color);
            border-radius: 10px;
            padding: 30px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .donation-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px var(--neon-border-color);
        }

        .donation-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--neon-border-color);
            box-shadow: 0 0 10px var(--neon-border-color);
            animation: scan 3s linear infinite;
        }

        .icon {
            width: 100px;
            height: 100px;
            background: rgba(0, 50, 100, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 2px solid var(--neon-green);
            font-size: 50px;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .desc {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: var(--neon-green);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }

        .price {
            font-size: 1.8rem;
            color: #ffdd00;
            text-shadow: 0 0 10px #ffdd00;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ffdd00;
        }

        .message-box {
            background: rgba(0, 20, 40, 0.7);
            border: 3px solid var(--neon-purple);
            border-radius: 10px;
            padding: 30px;
            margin: 40px 0;
            position: relative;
            box-shadow: 0 0 20px var(--neon-purple);
        }

        .message-box h2 {
            font-size: 2.2rem;
            margin-bottom: 25px;
            color: var(--neon-purple);
            text-shadow: 0 0 10px var(--neon-purple);
            animation: glitch 1s linear infinite;
        }

        .message-box p {
            font-size: 1rem;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .payment-section {
            margin-top: 40px;
            display: none;
        }

        .payment-title {
            font-size: 1.8rem;
            color: var(--neon-green);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .payment-method {
            background: rgba(0, 30, 60, 0.7);
            border: 3px solid var(--neon-border-color);
            border-radius: 10px;
            padding: 25px;
            position: relative;
        }

        .method-title {
            font-size: 1.4rem;
            color: var(--neon-green);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .qr-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 2px solid var(--neon-border-color);
            background: #fff;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: var(--neon-border-color);
            box-shadow: 0 0 10px var(--neon-border-color);
            animation: scan 3s linear infinite;
        }

        .payment-info {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 200px;
            }
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px,0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px,0) skew(0deg);
            }
            62% {
                transform: translate(0,0) skew(5deg); 
            }
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #aaa;
            padding: 20px;
            border-top: 1px solid rgba(0, 200, 255, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .header {
                gap: 20px;
            }
            
            .header-btn {
                width: 70px;
                height: 70px;
            }
            
            .donation-grid {
                grid-template-columns: 1fr;
            }
            
            .message-box h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .header-btn {
                width: 60px;
                height: 60px;
            }
            
            .icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
            
            .price {
                font-size: 1.5rem;
            }
            
            .message-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">赛博要饭<br></h1>
        
        <div class="header">
            <div class="header-btn">
                <i class="fas fa-home"></i>
            </div>
            <div class="header-btn">
                <i class="fas fa-share-alt"></i>
            </div>
            <div class="header-btn">
                <i class="fas fa-info-circle"></i>
            </div>
        </div>

        <div class="donation-grid">
            <div class="donation-item" data-amount="0.01">
                <div class="icon">
                    <i class="fas fa-yen-sign"></i>
                </div>
                <p class="desc">赏我一分钱，暴富一整年</p>
                <div class="price">¥0.01</div>
            </div>

            <div class="donation-item" data-amount="0.1">
                <div class="icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <p class="desc">一毛钱，十分爱，百分好运滚滚来</p>
                <div class="price">¥0.1</div>
            </div>

            <div class="donation-item" data-amount="1">
                <div class="icon">
                    <i class="fas fa-mountain"></i>
                </div>
                <p class="desc">一块钱，一份情，从此走上人生巅峰</p>
                <div class="price">¥1</div>
            </div>
        </div>

        <div class="payment-section" id="paymentSection">
            <h2 class="payment-title">请选择支付方式</h2>
            <div class="payment-grid">
                <div class="payment-method">
                    <h3 class="method-title">
                        <i class="fab fa-weixin"></i> 微信支付
                    </h3>
                    <div class="qr-container">
                        <img src="img/weixin.jpg" class="qr-image">
                        <div class="scan-line"></div>
                    </div>
                    <div class="payment-info">
                        <p>感谢大哥慷慨出手</p>
                        <p>好人一生平安</p>
                    </div>
                </div>
                
                <div class="payment-method">
                    <h3 class="method-title">
                        <i class="fab fa-alipay"></i> 支付宝
                    </h3>
                    <div class="qr-container">
                        <img src="img/zhifubao.jpg" class="qr-image">
                        <div class="scan-line"></div>
                    </div>
                    <div class="payment-info">
                        <p>一看你身上散发着独特的气质</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="message-box">
            <h2>赛博要饭~</h2>
            <p>这个世界最美好的祝愿，</p>
            <p>星生为愿，银河漫漫，永远不会枯竭，</p>
            <p>永远在苍穹宇宙中施放。</p>
        </div>
        
        <div class="footer">
            <p>赛博乞讨 · 数字布施 · 虚拟功德</p>
            <p>© 2025 暗夜施舍 - 数字时代的善意传递</p>
        </div>
    </div>

    <script>
        // 捐赠项点击事件
        document.querySelectorAll('.donation-item').forEach(item => {
            item.addEventListener('click', function() {
                const amount = this.getAttribute('data-amount');
                
                // 更新支付标题
                document.querySelector('.payment-title').textContent = `捐赠 ¥${amount} - 请选择支付方式`;
                
                // 显示支付区域
                document.getElementById('paymentSection').style.display = 'block';
                
                // 滚动到支付区域
                document.getElementById('paymentSection').scrollIntoView({
                    behavior: 'smooth'
                });
                
                // 添加动画效果
                this.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            });
        });
        
        // 头部按钮点击事件
        document.querySelectorAll('.header-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.9)';
                this.style.boxShadow = '0 0 30px var(--neon-purple)';
                
                setTimeout(() => {
                    this.style.transform = '';
                    this.style.boxShadow = '0 0 15px var(--neon-border-color)';
                }, 300);
            });
        });
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); box-shadow: 0 0 15px var(--neon-border-color); }
                50% { transform: scale(1.05); box-shadow: 0 0 30px var(--neon-purple); }
                100% { transform: scale(1); box-shadow: 0 0 15px var(--neon-border-color); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
